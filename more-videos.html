<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".video-container").forEach(container => {
            const fullscreenVideo = container.querySelector(".fullscreen-video");
            const thumbnails = container.querySelectorAll(".thumbnail");
            const muteButton = container.querySelector(".mute-button");

        
            fullscreenVideo.play();
            fullscreenVideo.muted = true;

            muteButton.addEventListener("click", function () {
                fullscreenVideo.muted = !fullscreenVideo.muted;
                muteButton.textContent = fullscreenVideo.muted ? "Unmute" : "Mute";
            });

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener("click", function () {
                    changeVideo(fullscreenVideo, this);
                });
            });
        });

        function changeVideo(fullscreenVideo, thumbnail) {
            const newSource = thumbnail.querySelector("source").src;

            fullscreenVideo.pause();
            fullscreenVideo.src = newSource;
            fullscreenVideo.load();
            fullscreenVideo.muted = false;
            fullscreenVideo.play();
        }
    });
</script>
